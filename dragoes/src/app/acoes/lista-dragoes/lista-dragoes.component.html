<div id="lista" class="container">
  <div class="row">
    <div class="col-12">
      <div class="titulo-pagina">
        <h2>{{titulo}}</h2>
      </div>
      <div class="card" *ngFor='let dragao of dragoes$'>
          <div class="card-body">
            <h4>
              {{dragao.name}}
            </h4>
            <div class="btn-group">
              <a href="/editar" class="card-link">Editar</a>
              <a href="/excluir" class="card-link">Excluir</a>
              <a href="/inserir" class="card-link">Inserir</a>
            </div>            
        </div>
    </div>
    </div>
  </div>
</div>
