<div id="editar" class="container">
  <div class="row">
    <div class="col-12">
      <div class="titulo-pagina">
        <h2>{{titulo}}</h2>
      </div>
      <div class="edit-form col-12 col-sm-8 col-md-6 mx-auto">
        <form *ngIf="selectedDragon" (ngSubmit)="editDragonHandler(editForm)" #editForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" ngModel [ngModel]="selectedDragon.name" #name="ngModel">
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <input class="form-control" type="text" name="type" ngModel [ngModel]="selectedDragon.type" #type="ngModel">
          </div>
          <!-- <span class="invalid-feedback mb-4"
            *ngIf="isNotEdited">
            Please edit at least one field.
          </span> -->
          <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid || !editForm.dirty">Save</button>
          <button type="button" (click)="resetForm(editForm)" class="btn btn-secondary ml-3">Reset</button>
        </form>
      </div>
