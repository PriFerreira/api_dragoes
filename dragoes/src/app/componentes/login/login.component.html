<div id="form" class="container">
  <div class="row">
    <div class="login-form col-12 col-sm-8 col-lg-4 mx-auto" *ngIf="!isLoading">
      <h4>Login</h4>
      <form [formGroup]="formulario" (ngSubmit)="login()">
        <div class="form-group">
          <label for="usuario">Usu√°rio</label>
          <input class="form-control" type="text" formControlName="usuario">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input class="form-control" type="password" formControlName="senha">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Entrar</button>
      </form>
    </div>
  </div>
</div>
